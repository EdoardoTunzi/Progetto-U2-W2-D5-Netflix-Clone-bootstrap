<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Profile</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />

    <link rel="stylesheet" href="./assets/css/profile.css" />
  </head>
  <body>
    <header>
      <div class="container-fluid">
        <img class="me-3" src="./assets/img/netflix_logo.png" height="40" alt="netflix logo" />
      </div>
    </header>
    <main>
      <div class="container profile-box">
        <h1 class="border-bottom display-4 mb-3 mt-5">Edit Profile</h1>
        <div class="row border-bottom gx-1">
          <div class="col-2">
            <div class="">
              <img src="./assets/img/avatar.png" alt="avatar image" height="90" />
            </div>
          </div>
          <div class="col-10 d-block px-4">
            <input
              type="text"
              class="form-control rounded-0 border-0 bg-secondary p-1 mb-4"
              placeholder="  Strive Student"
              aria-label="Username"
              aria-describedby="basic-addon1"
            />
            <h6 class="text-body-secondary">Language:</h6>
            <div class="dropdown">
              <button class="border-white bg-black dropdown-toggle border" type="button" data-bs-toggle="dropdown" aria-expanded="false">English</button>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Italiano</a></li>
                <li><a class="dropdown-item" href="#">Deutsch </a></li>
                <li><a class="dropdown-item" href="#">Français</a></li>
                <li><a class="dropdown-item" href="#">Español</a></li>
              </ul>
            </div>
            <hr />
            <h6 class="text-body-secondary">Maturity Settings:</h6>
            <button class="border-0 bg-dark fs-6">ALL MATURITY RATINGS</button>
            <p class="small text-body-secondary">Show titles of all maturity ratings for this profile.</p>
            <button class="btn btn-outline-secondary rounded-0 px-3 py-0">EDIT</button>
            <hr />
            <h6 class="text-body-secondary">Autoplay controls</h6>
            <div class="d-flex">
              <input class="form-check-input" type="checkbox" id="checkboxNoLabel" value="" aria-label="..." />
              <p class="ms-2 small text-body-secondary">Autoplay next episode in a series on all devices.</p>
            </div>
            <div class="d-flex small">
              <input class="form-check-input" type="checkbox" id="checkboxNoLabel" value="" aria-label="..." />
              <p class="ms-2 text-body-secondary">Autoplay previews while browsing on all devices.</p>
            </div>
          </div>
        </div>
        <div class="d-flex mt-4 gap-3">
          <button class="btn btn btn-light rounded-0 py-1 px-3">SAVE</button>
          <button class="btn btn-outline-secondary rounded-0 py-1 px-3">CANCEL</button>
          <button class="btn btn-outline-secondary rounded-0 py-1 px-3">DELETE PROFILE</button>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
